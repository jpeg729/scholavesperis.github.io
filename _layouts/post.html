---
layout: default
---
<article id="full-article" class="full">
	<h1 class="title">{{page.title}}</h1>

	<div>
		{{ content | split: site.excerpt_separator | first }}
		{% if content contains site.excerpt_separator %}
			{{ content | split: site.excerpt_separator | last }}
		{% endif %}
	</div>
</article>
<div id="list" class="list hidden">
  {% include article_about.html %}
</div>
<div id="pagination" class="pagination"></div>
