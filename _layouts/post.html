---
layout: default
---

<article>
	<h1 class="title">{{page.title}}</h1>

	<span class='date' style="display:none">{{page.date | date:"%b %d"}}</span>
	<div class='prose'>
		{{content}}
	</div>
	{{post.categories}}
	{{ post.populate_categories }}
	<ul>
		{% for category in post.categories %}
		<li>{{category}}</li>
		{% endfor %}
	</ul>
</article>
