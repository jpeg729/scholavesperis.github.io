---
layout: default
---
<article id="full-article" class="full">
	<h1 class="title">{{page.title}}</h1>

	<div>
		{% assign splitted = (content | split: site.excerpt_separator) %}
		{{ splitted | first }}
		{% if (splitted | size) > 1 %}
			{{ splitted | last }}
		{% endif %}
	</div>
</article>
<div id="list" class="list hidden">
  {% include article_about.html %}
</div>
<div id="pagination" class="pagination"></div>
