---
layout: default
---
<article id="full-article" class="full">
	<h1 class="title">{{page.title}}</h1>

	<div class='prose'>
		{{content}}
	</div>
</article>
<div id="list" class="list hidden">
	<article>
		<h2 class="title">La Schola Vesperis</h2>
		<div class="id hidden"></div>
		<div class="content">
			{% capture about %}{% include about.md %}{% endcapture %}
			{{ about | markdownify }}
		</div>
		<div class="category hidden"></div>
	</article>
</div>
