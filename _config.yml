baseurl: ""
permalink: pretty
markdown: kramdown
paginate: 10
paginate_path: "page/:num"
timezone: Europe/Paris
excerpt_separator: "Lireplus"
kramdown:
  input: GFM
defaults:
 -
  scope:
    path: posts
  values:
    layout: post
 -
  scope:
    path: posts/enregistrements
  values:
    layout: audio
sass:
  style: compressed
exclude:
  - images/*.xcf
prose:
  rooturl: ''
  ignore:
    - audio
    - images
    - _includes
    - js
    - _layouts
    - _sass
    - _site
    - 404.md
    - articles.json
    - atom.xml
    - config.rb
    - _config.yml
    - eglise-st-georges.html
    - enregistrements.html
    - Gemfile
    - Gemfile.lock
    - index.html
    - LICENCE.md
    - links.jsonp
    - liturgie.html
    - membres.html
    - partitions.html
    - README.md
    - site.js
    - site.scss
    - styleguide.html
    - .sass-cache
    - .gitignore
  siteurl: 'http://scholavesperis.github.io/'
  relativeLinks: 'http://scholavesperis.github.io/links.jsonp'
  media: 'images'
  metadata:
    posts:
      - name: "title"
        field:
          element: "text"
          label: "Titre"
          value: ""
      - name: "desc"
        field:
          element: "text"
          label: "Description"
          value: ""
    posts/enregistrements:
      - name: "title"
        field:
          element: "text"
          label: "Titre de l'article"
          value: ""
      - name: "name"
        field:
          element: "text"
          label: "Titre"
          value: ""
      - name: "author"
        field:
          element: "text"
          label: "Auteur"
          value: ""
      - name: "link"
        field:
          element: "text"
          label: "Lien"
          value: ""